<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="static/style_fournisseurs.css?v=3" type="text/css" />
  <meta charset="UTF-8">
  <title>Administration des Bases</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin: 40px 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 90%;
      max-width: 800px;
    }
    h1 {
      margin: 0;
      padding: 20px;
      background: #007bff;
      color: #fff;
      font-size: 24px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
    }
    th { background: #fafafa; font-weight: 600; }
    tr:last-child td { border-bottom: none; }

    .btn {
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #007bff;
      color: #fff;
    }
    form { margin: 0; display: inline-flex; align-items: center; }
    form input[type="file"] {
      font-size: 13px;
      padding: 2px;
      margin-right: 6px;
    }
  </style>
  <script>
    // Prompt mot de passe à l’ouverture
    const pwd = prompt("Accès Administration – mot de passe :");
    if (pwd !== "abcd") {
      alert("Mot de passe incorrect");
      window.location.href = "{{ url_for('index') }}";
    }
  </script>
</head>
<body class="administration" class="admin-body">

    <h1>Administration des Bases de Données</h1>
    <table>
