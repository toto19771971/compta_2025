<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="static/style_fournisseurs.css?v=3" type="text/css" />
  <meta charset="UTF-8">
  <title>Grand Livre / Journal - Recherche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      width: 90%;
      margin: 0 auto;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      align-items: flex-start;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .input-icon {
      position: relative;
    }

    .input-icon .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #555;
      pointer-events: none;
    }

    .input-icon select {
      padding-left: 35px;
      height: 42px;
      font-size: 15px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="month"] {
      width: 200px;
      height: 42px;
      font-size: 15px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .filter-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .filter-group input[type=checkbox] {
      margin-right: 8px;
    }

    .filter-group label {
      font-size: 0.95em;
    }

    .actions {
      margin-top: 80px;
    }

    .actions button {
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body class="comptabilite" class="compta-body">
  <div class="container">
    <h2>Grand Livre / Journal - Recherche</h2>
    <form method="get" action="{{ url_for('recherche_grand_livre') }}">
      <div class="form-grid">

        <!-- Colonne gauche -->
        <div>
          <!-- Compte de -->
          <div class="form-group">
            <label for="compte_de">Compte de :</label>
            <div class="input-icon">
              <span class="icon">üîç</span>
              <select id="compte_de" name="compte_de">
                <option value="">_S√©lectionner_</option>
                {% for compte in comptes %}
                  <option value="{{ compte }}">{{ compte }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <!-- Compte √† -->
          <div class="form-group">
            <label for="compte_a">Compte √† :</label>
            <div class="input-icon">
              <span class="icon">üîç</span>
              <select id="compte_a" name="compte_a">
                <option value="">_S√©lectionner_</option>
                {% for compte in comptes %}
                  <option value="{{ compte }}">{{ compte }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <!-- P√©riode de -->
          <div class="form-group">
            <label for="periode_de">P√©riode de :</label>
            <input type="month" id="periode_de" name="periode_de">
          </div>

          <!-- P√©riode √† -->
          <div class="form-group">
            <label for="periode_a">P√©riode √† :</label>
            <input type="month" id="periode_a" name="periode_a">
          </div>
        </div>

        <!-- Colonne droite -->
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
          <div class="filter-group">
            <input type="checkbox" id="exclure_sans_mouvement" name="exclure_sans_mouvement">
            <label for="exclure_sans_mouvement">Exclure comptes sans mouvement</label>
          </div>
          <div class="filter-group">
            <input type="checkbox" id="exclure_solde_zero" name="exclure_solde_zero">
            <label for="exclure_solde_zero">Exclure comptes √† solde 0</label>
          </div>
          <div class="filter-group">
            <input type="checkbox" id="inclure_tous_comptes" name="inclure_tous_comptes">
            <label for="inclure_tous_comptes">Inclure tous les comptes</label>
          </div>
          <div class="actions">
            <button class="btn-action" type="submit">Rechercher</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
